<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 185 52" width="185" height="52">
  <defs>
    <!-- 배지 골드 그라디언트 -->
    <linearGradient id="badge-gold" x1="15%" y1="10%" x2="85%" y2="90%">
      <stop offset="0%"   stop-color="#FFD800"/>
      <stop offset="100%" stop-color="#E89000"/>
    </linearGradient>
    <!-- 배지 상단 광택 -->
    <radialGradient id="badge-shine" cx="35%" cy="28%" r="55%">
      <stop offset="0%"   stop-color="#FFF5A0" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#E89000" stop-opacity="0"/>
    </radialGradient>
    <!-- 배지 그림자 -->
    <filter id="badge-shadow" x="-8%" y="-8%" width="120%" height="125%">
      <feDropShadow dx="1" dy="2" stdDeviation="2"
          flood-color="#000" flood-opacity="0.35"/>
    </filter>
    <!-- 텍스트 그림자 -->
    <filter id="txt-shadow" x="-3%" y="-5%" width="110%" height="120%">
      <feDropShadow dx="0.5" dy="1" stdDeviation="1"
          flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- ── 골드 사각 배지 ── -->
  <g filter="url(#badge-shadow)">
    <rect x="2" y="4" width="44" height="44" rx="9" fill="url(#badge-gold)"/>
    <rect x="2" y="4" width="44" height="44" rx="9" fill="url(#badge-shine)"/>
    <!-- 배지 내부 얇은 흰색 테두리 (고급감) -->
    <rect x="3.5" y="5.5" width="41" height="41" rx="8"
          fill="none" stroke="rgba(255,255,255,0.30)" stroke-width="1"/>
  </g>

  <!-- ── 로또볼 3×3 그리드 (네이비 on 골드) ── -->
  <!-- 1행 -->
  <circle cx="13" cy="16" r="4.2" fill="#1a2f7a"/>
  <circle cx="24" cy="16" r="4.2" fill="#1a2f7a"/>
  <circle cx="35" cy="16" r="4.2" fill="#1a2f7a"/>
  <!-- 2행 -->
  <circle cx="13" cy="27" r="4.2" fill="#1a2f7a"/>
  <circle cx="24" cy="27" r="4.2" fill="#1a2f7a"/>
  <circle cx="35" cy="27" r="4.2" fill="#1a2f7a"/>
  <!-- 3행 -->
  <circle cx="13" cy="38" r="4.2" fill="#1a2f7a"/>
  <circle cx="24" cy="38" r="4.2" fill="#1a2f7a"/>
  <circle cx="35" cy="38" r="4.2" fill="#1a2f7a"/>

  <!-- ── LOTTO RANK 소형 레이블 ── -->
  <text x="56" y="20"
        font-family="Arial, 'Helvetica Neue', sans-serif"
        font-size="9.5" font-weight="700"
        letter-spacing="1.8"
        fill="rgba(255,255,255,0.62)">LOTTO RANK</text>

  <!-- ── 로또랭크 대형 텍스트 ── -->
  <text x="54" y="44"
        font-family="'Malgun Gothic', 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif"
        font-size="23" font-weight="900"
        fill="#ffffff"
        filter="url(#txt-shadow)">로또랭크</text>
</svg>
