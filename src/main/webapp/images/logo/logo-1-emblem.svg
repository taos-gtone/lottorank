<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 160" width="400" height="160">
  <defs>
    <linearGradient id="bgGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628"/>
      <stop offset="100%" style="stop-color:#1a2d55"/>
    </linearGradient>
    <linearGradient id="goldGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffe066"/>
      <stop offset="50%" style="stop-color:#f5a800"/>
      <stop offset="100%" style="stop-color:#c47c00"/>
    </linearGradient>
    <linearGradient id="silverGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="50%" style="stop-color:#d0e4ff"/>
      <stop offset="100%" style="stop-color:#8ab0d8"/>
    </linearGradient>
    <filter id="glow1">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow1" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- 배경 -->
  <rect width="400" height="160" rx="14" fill="url(#bgGrad1)"/>
  <!-- 테두리 -->
  <rect width="400" height="160" rx="14" fill="none" stroke="url(#goldGrad1)" stroke-width="2.5"/>

  <!-- 별 장식 (좌) -->
  <polygon points="30,30 33,22 36,30 44,30 38,35 40,44 33,39 26,44 28,35 22,30" fill="url(#goldGrad1)" opacity="0.85"/>
  <!-- 별 장식 (우) -->
  <polygon points="370,30 373,22 376,30 384,30 378,35 380,44 373,39 366,44 368,35 362,30" fill="url(#goldGrad1)" opacity="0.85"/>

  <!-- 번개 아이콘 -->
  <g filter="url(#glow1)">
    <polygon points="195,18 180,72 193,72 183,118 215,60 200,60 215,18" fill="url(#goldGrad1)"/>
  </g>

  <!-- LOTTO 텍스트 -->
  <text x="90" y="100"
        font-family="'Arial Black', 'Impact', sans-serif"
        font-size="54" font-weight="900" letter-spacing="2"
        fill="url(#goldGrad1)" filter="url(#shadow1)">LOTTO</text>

  <!-- RANK 텍스트 -->
  <text x="250" y="100"
        font-family="'Arial Black', 'Impact', sans-serif"
        font-size="54" font-weight="900" letter-spacing="2"
        fill="url(#silverGrad1)" filter="url(#shadow1)">RANK</text>

  <!-- 구분선 -->
  <line x1="30" y1="112" x2="370" y2="112" stroke="url(#goldGrad1)" stroke-width="1.5" opacity="0.5"/>

  <!-- 서브텍스트 -->
  <text x="200" y="140"
        font-family="'Arial', sans-serif"
        font-size="13" font-weight="500" letter-spacing="5"
        text-anchor="middle" fill="#8ab0d8" opacity="0.9">WINNING NUMBER ANALYSIS</text>
</svg>
